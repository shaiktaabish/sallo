            <h1 class="heading"> &#x27;Saloni ToDo List&#x27;</h1>
            <div class="form-block w-form">
                <form id="form-add-todo" class="input-form"><input type="text" class="new-todo-item w-input" maxlength="256" name="name" data-name="Name" id="new-todo-item"><a id="add-todo-item" href="#" class="add-todo-item w-button">Add</a></form>

                <div class="list-group-item w-clearfix">
                    <div class="list-txt">This is the 1st item on your ToDo List! </div>
                    <div class="buttons-wrap">
                        <div class="todo-item-done">Done</div>

    <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.4.1.min.220afd743d.js" type="text/javascript" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function() {
            $('form').submit(function() {
                return false;
            });

            function addTodoItem() {
                var todoItem = $("#new-todo-item").val();
                $("#list").append("<div class=" + "'list-group-item w-clearfix'" + "><div class=" + "'list-txt'" + "value='" + todoItem + "'>" + todoItem + "</div><div class=" + "'buttons-wrap'" + "><div class=" + "'todo-item-done'" + ">Done</div><div class=" + "'remove'" + ">x</div></div>");
                $("#new-todo-item").val("");
            }

            function deleteTodoItem(e, item) {
                e.preventDefault();
                $(item).parent().parent().fadeOut('slow', function() {
                    $(item).parent().parent().remove();
                });
            }

            function completeTodoItem() {
                $(this).toggleClass("grey");
                $(this).parent().parent().toggleClass("done");
            }
            $(function() {
                $("#add-todo-item").on('click', function(e) {
                    e.preventDefault();
                    addTodoItem()
                });
                var input = document.getElementById("new-todo-item");
                input.addEventListener("keyup", function(event) {
                    if (event.keyCode === 13) {
                        event.preventDefault();
                        document.getElementById("add-todo-item").click();
                    }
                });
                //EVENT DELEGATION
                //#todo-list is the event handler because .remove doesn't exist when the document loads, it is generated later by a todo entry
                $("#list").on('click', '.remove', function(e) {
                    var item = this;
                    deleteTodoItem(e, item)
                })
                $(document).on('click', ".todo-item-done", completeTodoItem)
            });
        });
    </script>
